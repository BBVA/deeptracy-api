version: '3'

services:
  deeptracy-api:
    build:
      context: ../../
      dockerfile: Dockerfile
    image: deeptracy-api
    depends_on:
      - redis
      - postgres
    ports:
      - 80:80
    environment:
      - BROKER_URI=redis://redis:6379/1
      - DATABASE_URI=postgresql://postgres:postgres@postgres:5432/deeptracy_test
      - SERVER_ADDRESS=localhost:8080
      - GUNICORN_WORKERS=1
    command: ["./wait-for-it.sh", "postgres:5432", "--", "/opt/deeptracy/run_api.sh"]

  postgres:
    image: postgres:9.6-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:3-alpine
    ports:
      - 6379:6379

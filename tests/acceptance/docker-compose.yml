version: '3'

services:
  deeptracy-worker:
    build:
      context: ../../
      dockerfile: Dockerfile-worker
    image: deeptracy-worker
    depends_on:
      - redis
      - postgres
    environment:
      - BROKER_URI=redis://redis:6379/1
      - DATABASE_URI=postgresql://postgres:postgres@postgres:5432/deeptracy_test
      - SCAN_PATH=/tmp/deeptracy_test
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/deeptracy_test:/tmp/deeptracy_test
    privileged: true
    command: ["./wait-for-it.sh", "postgres:5432", "--", "/opt/deeptracy/run_celery.sh"]

  deeptracy-api:
    build:
      context: ../../
      dockerfile: Dockerfile-api
    image: deeptracy-api
    depends_on:
      - redis
      - postgres
    ports:
      - 80:80
    environment:
      - BROKER_URI=redis://redis:6379/1
      - DATABASE_URI=postgresql://postgres:postgres@postgres:5432/deeptracy_test
      - SCAN_PATH=/tmp/deeptracy_test
      - SERVER_ADDRESS=localhost:8080
      - GUNICORN_WORKERS=1
    command: ["./wait-for-it.sh", "postgres:5432", "--", "/opt/deeptracy/run_api.sh"]

  postgres:
    image: postgres:9.6-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:3-alpine
    ports:
      - 6379:6379
